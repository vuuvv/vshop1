<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
	<head> 
		<title>Dojo Code Cabinet</title> 
		<link rel="stylesheet" href="js/dijit/themes/tundra/tundra.css" /> 

		<script type="text/javascript" src="js/dojo/dojo.js"  
			djConfig="parseOnLoad:true, debug:true"></script> 
		<script type="text/javascript"> 
			dojo.require("dojo.parser"); 
			dojo.require("dijit.layout.ContentPane");
			dojo.require("dijit.layout.LayoutContainer");
			dojo.require("dijit.layout.SplitContainer");
			dojo.require("dijit.layout.TabContainer");
			dojo.require("dijit.Editor");
			dojo.require("dojo.data.ItemFileWriteStore");
			dojo.require("dijit.Tree");
			dojo.require("dijit.form.TextBox");
			dojo.require("dijit.form.Button");
			dojo.require("dojox.grid.DataGrid");
			dojo.require("dijit.Toolbar");
			dojo.require("dijit.Dialog");
			dojo.require("dojo.string");
		</script>
	</head> 

	<body class="tundra"> 
		<div dojoType="dijit.layout.LayoutContainer" id="mainDiv">
			<div dojoType="dijit.Toolbar">
				<div dojoType="dijit.form.Button" iconClass="icons iconAddCategory" showLabel="true">
					Add Category
				</div>
			</div>
		</div>
	</body> 
</html>
